<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/survey.png" type="image/x-icon">
</head>

<body>
    <div id="loading">
        <button id="btn1" onclick="Sign()">Click to Sign In   &nbsp;<span>></span> </button>
    </div>
    <div class="main">
        <h1 id="h1">Registertion Form</h1>
        <div class="cont1">
            <div class="inputBox">
            <i class="fa-solid fa-user"></i>
            <p id="nameErr"></p>
            <input type="text" placeholder="name" name="" id="name">
        </div>
        <div class="inputBox">
            <i class="fa-solid fa-envelope"></i>
            <p id="emailErr"></p>
            <input type="text" placeholder="email-id" name="" id="email">
        </div>
        <div class="inputBox">
            <i class="fa-solid fa-phone"></i>
            <p id="PhoneErr"></p>
            <input type="text" placeholder="Phone Number" name="" id="Phone">
        </div>
        <div class="inputBox">
            <i class="fa-solid fa-lock"></i>
            <p id="PasswordErr"></p>
            <input type="password" placeholder="Password" name="" id="Password">
        </div>
        <div class="inputBox">
            <i class="fa-solid fa-lock"></i>
            <p id="conformPasswordErr"></p>
            <input type="password" placeholder=" Conform Password" name="" id="conformPassword">
        </div>
        <div class="btn">
            <button id="signbtn">Sign Up</button>
            <!-- <button>Clear</button> -->
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
